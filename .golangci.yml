# golangci-lint configuration used for CI
run:
  tests: true
  timeout: 10m
  skip-dirs-use-default: true

linters-settings:
  goimports:
    local-prefixes: github.com/vmware/global-load-balancing-services-for-kubernetes

linters:
  disable-all: true
  enable:
    - misspell
    - gofmt
    - unused
    - staticcheck
    - goimports
    - vet
